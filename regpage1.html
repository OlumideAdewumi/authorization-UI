<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font awesome bootstrap -->
    <link rel="stylesheet" href="./css/all.css">
    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="stylepage1.css">
</head>

<body>
    <!-- Jquery file -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap js file -->
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!--<i class="fas fa-address-book"></i>-->
    <div class="container-fluid bg-secondary p-5">
        <div class="row">
            <div class="col-sm-12">
            </div>
        </div>
    </div>
    <div class="container bg-light w-75">
        <div class="row">
            <div class="col-sm-11">
                <i class="fas fa-file-alt fa-5x offset-5 paper"></i><br><br>
                <h1 class="text-center mr-5 register">REGISTER</h1>
                <a href="#"><i class="fab fa-facebook fa-2x offset-5 facebook"></i></a>
                <a href="#"><i class="fab fa-google fa-2x offset-0 mx-1 google"></i></a>
                <a href="#"><i class="fab fa-yahoo fa-2x offset-0 mx-1 yahoo"></i></a><br>
                <P class="text-center text-secondary">or use your email address</P>
            </div>
        </div>
    </div>
    <div class="container bg-light w-75">
        <div class="row">
            <div class="col-sm-4">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill offset-11 bg-light" placeholder="First Name"><br>
                        <input type="email" name="email" class="form-control rounded-pill offset-11 bg-light" placeholder="Email"><br>
                        <input type="password" class="form-control rounded-pill offset-11 bg-light" placeholder="password"><br>
                        <input type="password" class="form-control rounded-pill offset-11 bg-light" placeholder="Confirm password"><br>
                        <button type="submit" class="btn btn-primary w-100 offset-11">CREATE ACCOUNT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container bg-light w-75">
        <div class="row">
            <div class="col-md-10">
                <p class="text-secondary text-center">Already have an account? <a href="#" class="text-primary font-weight-bold"> Sign In</a></p>
            </div>
        </div>
    </div>
</body>

</html>
